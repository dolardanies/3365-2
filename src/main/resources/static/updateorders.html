<html lang="en"><head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <!-- Bootstrap core CSS -->

        <link href="css/cover.css" rel="stylesheet">
    </head>
    <body class="text-center" onload="OrdersControllerModule.loadSelectOrdersData()">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">My Restaurant</h3>
                    <h3 class="masthead-brand">Update Orders</h3>
                    <a class="btn btn-lg btn-secondary" href="/index.html">Back </a>

                </div>

            </header>
            <img src="https://www.reporterosonline.com/images/restaurante-wyndham-steak-house.jpg" class="img-fluid" alt="Responsive image">
            <div class="row">
                <div>
                    <select id="orders" onchange="OrdersControllerModule.showSelectedOrder()" ></select>
                </div>

                <form>
                    <input id="name" type="text" name="Item Name" placeholder="Item Name"><br>
                    <input id="quantity" type="text" name="Quantity" placeholder="Quantity">
                </form>

                <button type="button" class="btn" onclick="OrdersControllerModule.addItemToOrder($('#orders').val(), [$('#name').val(), $('#quantity').val()])">Add</button>
            </div>

            <table id="actualOrder" class="table table-dark">

            </table>

            <footer class="mastfoot mt-auto">
                <footer class="mastfoot mt-auto">
                    <div class="inner">
                        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </footer>
            </footer>
        </div>

       ================================================== -->

        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/RestaurantRestController.js"></script>
        <script src="js/OrdersController.js"></script>
    </body></html>
